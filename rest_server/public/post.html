<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="post_register()">등록</button>
    <button onclick="put_modify()">수정</button>
    <button onclick="delete_remove()">삭제</button>

    <script>
      function post_register() {
        // Resource(URL vs URI) + Method(POST) => Restful API
        // http://localhost:3000/posts => URL
        fetch("http://localhost:3000/posts", {
          method: "post",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            title: "post test",
            contennt: "post content",
            id: 3,
          }),
        })
          .then((response) => response.json())
          .then((result) => {
            console.log(result);
            alert("등록되었습니다.");
          })
          .catch((err) => console.error("Error: ", err));
      }

      function put_modify() {
        fetch("http://localhost:3000/posts/3", {
          method: "put",
          headers: {
            "Content-Type": "application/json; charset= utf-8",
          },
          body: JSON.stringify({
            id: 3,
            title: "3번글 수정",
            content: "3번글 내용 수정",
          }),
        })
          .then((response) => response.text())
          .then((result) => {
            console.log(result);
            alert("수정되었습니다.");
          })
          .catch((err) => console.error("Error: ", err));
      }

      function delete_remove() {
        fetch("http://localhost:3000/posts/3", {
          method: "delete",
        })
          .then((resp) => resp.json())
          .then((result) => {
            console.log(result);
            alert("삭제되었습니다.");
          })
          .catch((err) => console.log(err));
      }
    </script>
  </body>
</html>
